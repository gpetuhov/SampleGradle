// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // For the project to build successfully,
        // gradleUtils.jar MUST BE already built and present in the
        // PROJECT-LEVEL libs/ folder (NOT module-level libs folder!!!).
        // If not, comment this line and build gradleUtils.jar first.
        classpath files('libs/gradleUtils.jar')

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
